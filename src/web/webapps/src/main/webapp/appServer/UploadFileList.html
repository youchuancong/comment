<html>
<head>
<title>文件列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<center>
		<h1>文件列表</h1>
		<table>
			<tr style="font-weight: bolder;">
				<td style="text-align: center;" width="40%">文件名</td>
				<td style="text-align: center;" width="20%">文件大小</td>
				<td style="text-align: center;" width="20%">上传时间</td>
				<td style="text-align: center;" width="20%">下载</td>
			</tr>
			<#list files as x>
			<tr>
				<td style="text-align: center;">${x.name}</td>
				<td style="text-align: center;">${x.size}</td>
				<td style="text-align: center;">${x.time?datetime}</td>
				<td style="text-align: center;">&nbsp;&nbsp;<a
					href="/appServer/downloadfile/${x.name}" target="_blank">下载</a>
				</td>
			</tr>
			</#list>
		</table>
	</center>
</body>
</html>
